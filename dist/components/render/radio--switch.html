

<div class="form-check form-switch">
<input type="radio" class="form-check-input" id="radio-id" name="radio-name" value="radio-value"  >
<label for="radio-id" class=" form-check-label " >Default Radio</label></div>
<div class="form-check form-switch">
<input type="radio" class="form-check-input" id="radio-id-2" name="radio-name" value="radio-value" checked >
<label for="radio-id-2" class=" form-check-label " >Checked Radio</label></div>
<div class="form-check form-switch">
<input type="radio" class="form-check-input" id="radio-id-3" name="radio-name" value="radio-value" checked disabled>
<label for="radio-id-3" class=" form-check-label " >Disabled Checked Radio</label></div>
<div class="form-check form-switch">
<input type="radio" class="form-check-input" id="radio-id-4" name="radio-name" value="radio-value"  disabled>
<label for="radio-id-4" class=" form-check-label " >Disabled Default Radio</label></div>
