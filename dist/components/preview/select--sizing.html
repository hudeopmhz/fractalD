

<!DOCTYPE html>
<html class="antialiased text-gray-800">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Select: Sizing &middot; Fractal demo</title>

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body class="bg-gray-100">
        

<p class="my-2">You may also choose from small custom selects to match our similarly sized text inputs by adding class `form-select-sm`</p>


<select class="form-select form-select-sm"    aria-label="select">
<option value="Open this select menu" selected>Open this select menu</option>
<option value="One">One</option>
<option value="Two">Two</option>
<option value="Three">Three</option>
</select>




<p class="mt-5 mb-2">Similarly large custom selects to match our similarly sized text inputs by adding class `form-select-lg`</p>


<select class="form-select form-select-lg"    aria-label="select">
<option value="Open this select menu" selected>Open this select menu</option>
<option value="One">One</option>
<option value="Two">Two</option>
<option value="Three">Three</option>
</select>




    </body>
</html>
