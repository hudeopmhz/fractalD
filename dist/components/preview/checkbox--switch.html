

<!DOCTYPE html>
<html class="antialiased text-gray-800">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Checkbox: Switch &middot; Fractal demo</title>

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body class="bg-gray-100">
        <div class="form-check form-switch">
<input type="checkbox" class="form-check-input" id="checkbox-id" name="checkbox-name" value="checkbox-value"  >
<label for="checkbox-id" class=" form-check-label " >Default Checkbox</label></div>
<div class="form-check form-switch">
<input type="checkbox" class="form-check-input" id="checkbox-id-2" name="checkbox-name" value="checkbox-value" checked >
<label for="checkbox-id-2" class=" form-check-label " >Checked Checkbox</label></div>
<div class="form-check form-switch">
<input type="checkbox" class="form-check-input" id="checkbox-id-3" name="checkbox-name" value="checkbox-value" checked disabled>
<label for="checkbox-id-3" class=" form-check-label " >Disabled Checked Checkbox</label></div>
<div class="form-check form-switch">
<input type="checkbox" class="form-check-input" id="checkbox-id-4" name="checkbox-name" value="checkbox-value"  disabled>
<label for="checkbox-id-4" class=" form-check-label " >Disabled Default Checkbox</label></div>
    </body>
</html>
